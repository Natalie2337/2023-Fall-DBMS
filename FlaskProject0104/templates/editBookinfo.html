{% extends "base.html" %}
{% block style %}
<style>
	.form-inline label {
		width: 150px;
	}

	.form-inline input,
	.form-inline select {
		width: 500px !important;
	}
</style>
{% endblock %}
{% block content %}
<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-header">
				<h5 class="text-center">更改书籍信息</h5>
			</div>
			<div class="card-body">
				<div class="row clearfix" >
					<div class="col-7 m-auto">
						<form class="form-group" action="{{url_for('editBookinfo', isbn=record[1])}}" method="post">

                            <div class="form-group form-inline">
								<label for="">书名</label>
								<input class="form-control" name="isbn" type="text" value="{{record[0]}}" readonly>
							</div>

							<div class="form-group form-inline">
								<label for="">ISBN</label>
								<input class="form-control" name="isbn" type="text" value="{{record[1]}}" readonly>
							</div>
							<div class="form-group form-inline">
								<label for="">出版社</label>
								<input class="form-control" name="publisher" type="text" value="{{record[2]}}" required>
							</div>
							
							<div class="form-group form-inline">
								<label for="">作者</label>
								<input class="form-control" name="author" type="text" value="{{record[3]}}" required>
							</div>
							<div class="form-group form-inline">
								<label for="">书籍类型</label>
								<input class="form-control" name="booktype" type="text" value="{{record[4]}}" required>
							</div>

                            <div class="form-group form-inline">
								<label for="">价格</label>
								<input class="form-control" name="price" type="text" value="{{record[5]}}" required>
							</div>

							<div class="text-center">
								<button class="btn btn-primary" type="submit">提交</button>
								<button class="btn btn-danger">取消</button>
							</div>
						</form>
					</div>
				</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
